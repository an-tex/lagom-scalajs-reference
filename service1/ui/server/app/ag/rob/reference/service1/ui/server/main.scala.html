@(libraryUrl: String, bundleUrl: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>reference</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("../../../public/images/favicon.png")">
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    </head>
    <body>
        <div id="referenceRoot"></div>
        <script type="text/javascript" src="@libraryUrl"></script>
        <script type="text/javascript">
                var exports = window;
                exports.require = window["reference"].require;
        </script>
        <script type="text/javascript" src="@bundleUrl"></script>
    </body>
</html>
